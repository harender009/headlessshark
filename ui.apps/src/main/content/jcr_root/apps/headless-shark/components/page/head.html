<template data-sly-template.head="${ @ page}"
          data-sly-use.headlibRenderer="headlibs.html"
          data-sly-use.headResources="head.resources.html">
    <meta charset="UTF-8">
    <title>${page.title}</title>
    <sly data-sly-include="metadata.html"></sly>
    <sly data-sly-include="head.links.html"></sly>
    <sly data-sly-include="customheaderlibs.html"></sly>
    <sly data-sly-call="${headlibRenderer.headlibs @
                                page                      = page,
                                designPath                = page.designPath,
                                staticDesignPath          = page.staticDesignPath,
                                clientLibCategories       = page.clientLibCategories,
                                clientLibCategoriesJsHead = page.clientLibCategoriesJsHead,
                                hasCloudconfigSupport     = page.hasCloudconfigSupport}"></sly>
    <sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
    </sly>
<sly data-sly-use.config="com.hs.core.models.HeadlessSharkConfigurationsModel"/>
<script>
    (function(winObj){
        const AEM_GRAPHQL_API_ENDPOINT = "${config.graphQLUrl @ context="unsafe"}";
        winObj["aemGraphqlApiEndpoint"] = AEM_GRAPHQL_API_ENDPOINT;

        let configObjFromAEM = "${config.mfApplicationName @ context="scriptString"}";

        const parsedObjFromAem = JSON.parse(configObjFromAEM)
      	let microFronendAppNames = Object.keys(parsedObjFromAem);

        for(let mfName of microFronendAppNames) {
       
           const mfNameKey = mfName.replaceAll('-', '_');
           winObj[mfNameKey] = parsedObjFromAem[mfName]

        }

    })(window)
</script>
<!--/* <div data-component="common-logic-container"></div> */-->

</template>
